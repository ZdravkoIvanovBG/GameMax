{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="page-heading header-text shop-heading">
        <div class="overlay-shopping">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 featured-text" style="padding-top: 5em;">
                        <h1 style="font-size: 50px">Our Featured <span>Shop</span></h1>
                        <p style="font-size: 16px; color: #fff;">Explode our wide variety of games. There's a game of
                            everyone.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="game-container anim-bottom">
        {% for f in franchise_list %}
            <div class="game-item" data-franchise="{{ f.name }}">
                <button style="border: none; background-color: rgb(23, 23, 23); padding: 0; margin: 0;"><img
                        src="{{ f.franchise_image.url }}" alt="Far Cry" class="game-image"></button>
            </div>
        {% endfor %}
    </div>

    <div class="section trending" style="margin: 5em;">
        <div class="container game-section">
        </div>
    </div>

    {% block extra_script %}
        <script src="{% static 'assets/js/game-cards.js' %}"></script>
    {% endblock %}
{% endblock %}
