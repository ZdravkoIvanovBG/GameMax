{% extends 'base/base.html' %}

{% block content %}
    <div class="delete-review-body">
        <div class="delete-review-overlay">
            <div class="delete-confirmation-container">
                <div class="confirmation-box">
                    <h3>Are you sure you want to delete your review?</h3>
                    <div class="delete-review-buttons">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-delete-review">Yes</button>
                        </form>
                        <a href="{% url 'reviews-page' %}" class="btn btn-delete-review-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
